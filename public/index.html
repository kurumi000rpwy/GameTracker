<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="./assets/css/styles.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<nav>
				<section class="izquierda">

					<h1>Spectra</h1>

		</header>	
		<main>
			<section class="hero">
